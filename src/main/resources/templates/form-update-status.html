<body class="">
	<div class="wrapper">
		<div class="sidebar" data-color="purple" data-background-color="white">
			<!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
			<div class="logo">
				<a href="http://www.creative-tim.com"
					class="simple-text logo-normal"> SIPERPUS TA-4 </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="nav-item  "><a class="nav-link" href="/"> <i
							class="material-icons">dashboard</i>
							<p>Dashboard</p>
					</a></li>

					<li class="nav-item active"><a class="nav-link"
						href="/peminjaman/viewall"> <i class="material-icons">content_paste</i>
							<p>List peminjaman</p>
					</a></li>


				</ul>
			</div>

		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav class="sidebar-wrapper" th:replace="fragments/header :: header"></nav>

			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="card-header card-header-primary">
									<h4 class="card-title">Edit Status Peminjaman</h4>
									<p class="card-category">Lengkapi form isian peminjaman</p>
								</div>
								<div class="card-body">
									<form method="post" action="/peminjaman/ubahstatus/submit"
										th:object="${peminjaman}">

										<div class="divider col s12 l6"></div>
										<br />
										<div class="row">
											<div class="input-field col s12 l3">
												<input id="id" class="validate" type="hidden" name="id"
													th:field="${peminjaman.id}" /> <input id="id"
													class="validate" type="hidden" name="id_literatur"
													th:field="${peminjaman.id_literatur}" /> <input id="id"
													class="validate" type="hidden" name="id_surat"
													th:field="${peminjaman.id_surat}" />

											</div>
										</div>

										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">User Peminjam</label> <input
														readonly="readonly" type="text" class="form-control" name="username_peminjam"
														id="username_peminjam"
														th:field="${peminjaman.username_peminjam}"/>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">Tanggal
														Peminjaman</label> <input type="text" class="form-control"
														name="tanggal_peminjaman" id="tanggal_peminjaman"
														th:field="${peminjaman.tanggal_peminjaman}" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">Tanggal
														Pengembalian</label> <input type="text" class="form-control"
														name="tanggal_pengembalian" id="tanggal_pengembalian"
														th:field="${peminjaman.tanggal_pengembalian}" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">Status Peminjaman</label>
													 <form>
													 <div class="form-group">
													<select th:field="*{status_peminjaman}" id="status_peminjaman" th:name="status_peminjaman" th:value="status_peminjaman" >
														<option value="Belum Diproses">Belum Diproses</option>
														<option	value="Disetujui">Disetujui</option>
														<option value="Ditolak">Ditolak</option>
														<option value="Sudah Diambil">Sudah Diambil</option>
														<option value="Belum Dikembalikan">Belum Dikembalikan</option>
														<option value="Sudah Dikembalikan">Sudah Dikembalikan</option>
														<option value="Overdue">Overdue</option>
													</select>
													</div>
													</form>
												</div>
											</div>
										</div>

										<button class="btn" type="submit" name="action" value="submit">
											Submit</button>
										<a class="btn" href="/peminjaman/viewall"> Back </a>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="fragments/footer :: footer">&copy; 2018
				APAP</footer>
		</div>
	</div>
</body>
