            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                	<div class="row">
                	
                		 <div class="card-body">
			<form   method="post" action="/literatur/ubah/submit" th:object="${literature}">
				 
				<div class="divider col s12 l6"></div>
				<br/>
				<div class="row">
					<div class="input-field col s12 l3">
						<input  id="id" class="validate" type="hidden" name="id" th:field="${literature.id}"  />
					 
					</div>
				</div>
				 
				 <div class="row">
										 	<div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Judul Buku</label>
                                                    <input type="text" class="form-control" name="judul" readonly="readonly" id="judul" th:field="${literature.judul}"/>
                                                </div>
                                            </div>
										</div>
				 <div class="row">
										 	<div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Penulis</label>
                                                    <input type="text" class="form-control" name="penulis" readonly="readonly" id="penulis" th:field="${literature.penulis}"/>
                                                </div>
                                            </div>
										</div>
				 <div class="row">
										 	<div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Penerbit</label>
                                                    <input type="text" class="form-control" name="penerbit" readonly="readonly" id="penerbit" th:field="${literature.penerbit}"/>
                                                </div>
                                            </div>
										</div>
				<div class="row">
										 	<div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Jenis Literature</label>
                                                    <input type="text" class="form-control" name="jenis_literatur" readonly="readonly" id="jenis_literatur" th:field="${literature.jenis_literatur}"/>
                                               
                                                  </div>
                                            </div>
										</div>
				<div class="row">
										 	<div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Jumlah</label>
                                                    <input type="number" class="form-control" name="jumlah" readonly="readonly" id="jumlah" th:field="${literature.jumlah}" />
                                                </div>
                                            </div>
										</div>
				 
					 
					<a class="btn" href="/literature/viewall">
						Back
					</a>
			</form>
		</div>
                		  
                	</div> 
                	
                </div>
