    <head>
        <title>View peminjaman by id</title>
    </head>
    <body>
    	
    	
       	<h3 th:text="'id = ' + ${peminjaman.id}">id peminjaman</h3>

       	<h3 th:text="'id_surat = ' + ${peminjaman.id_surat}">id surat</h3>

</html>
